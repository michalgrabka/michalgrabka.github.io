    <!DOCTYPE html>
<html>
<head>
	<title>Evolution</title>
	<link href="evol.css" rel="stylesheet" type="text/css"></link>
	<script src="evol.js"></script>
</head>

<body id="body" onload="startGame()" style="zoom: 100%">
<div class="sidebar">
	<div>
		<span>Total time: </span>
		<span id="q1">00:00</span>
	</div>
	<hr>
	<div class="hades">

		<span id="fit"></span>
		<span id="gen"></span>
		<span id="typ"></span>
		<span id="itr"></span>
	</div>
	<hr>
	
	<div class ="stats">
	<span>Best individual so far</span><br>
	<span>Fitness: </span><span id="bestFit"></span><br>
	<span>Generation: </span><span id="bestGen"></span><br>
	<span>Type: </span><span id="bestType"></span><br>
	<span>Angle gene #1: </span><span id="bestAGen1"></span><br>
	<span>Angle gene #2: </span><span id="bestAGen2"></span><br>
	<span>Speed gene #1: </span><span id="bestSGen1"></span><br>
	<span>Speed gene #2: </span><span id="bestSGen2"></span><br>
	<span>Average field fill: </span><span id="avFld"></span><br><br>
	<span>Types:</span><br>
	<span>R - randomly generated</span><br>
	<span>C - crossover</span><br>
	<span>E - elitism</span><br>
	<span>M - mutation occured</span><br>
	<span id="test"></span><br>
	<span id="test2"></span><br>
	<span id="test3"></span><br>
	<span id="test4"></span><br>
	<span id="test5"></span><br>
	<span id="test6"></span>
	
	
	</div>
</div>

</body>
</html>
